name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  lint:
    name: Code Quality Checks
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install flake8 mypy
        pip install -e .
    
    - name: Lint with flake8
      run: |
        # Stop the build if there are Python syntax errors or undefined names
        flake8 src/ --count --select=E9,F63,F7,F82 --show-source --statistics
        # Exit-zero treats all errors as warnings
        flake8 src/ --count --exit-zero --max-complexity=10 --statistics
    
    - name: Type checking with mypy
      run: |
        mypy src/banking_api/ --config-file mypy.ini || true

  test-pytest:
    name: Unit Tests (pytest)
    runs-on: ubuntu-latest
    needs: lint
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e .
        pip install pytest pytest-cov pytest-asyncio httpx
    
    - name: Run pytest with coverage
      run: |
        pytest tests/ -v --cov=src/banking_api --cov-report=xml --cov-report=term-missing
    
    - name: Upload coverage reports
      uses: codecov/codecov-action@v3
      with:
        file: ./coverage.xml
        flags: unittests
        name: codecov-umbrella
        fail_ci_if_error: false

  test-unittest:
    name: Feature Tests (unittest)
    runs-on: ubuntu-latest
    needs: lint
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e .
    
    - name: Run unittest
      run: |
        python -m unittest discover -s tests -p "test_features.py" -v

  build-package:
    name: Build Python Package
    runs-on: ubuntu-latest
    needs: [test-pytest, test-unittest]
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'
    
    - name: Install build dependencies
      run: |
        python -m pip install --upgrade pip
        pip install build setuptools wheel
    
    - name: Build package with setuptools
      run: |
        python setup.py sdist bdist_wheel
    
    - name: Build package with build module
      run: |
        python -m build
    
    - name: Upload artifacts
      uses: actions/upload-artifact@v3
      with:
        name: dist-packages
        path: dist/

  build-docker:
    name: Build Docker Image
    runs-on: ubuntu-latest
    needs: [test-pytest, test-unittest]
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
    
    - name: Build Docker image
      run: |
        docker build -t banking-transactions-api:${{ github.sha }} .
    
    - name: Test Docker image
      run: |
        docker run -d --name test-api -p 8000:8000 banking-transactions-api:${{ github.sha }}
        sleep 10
        curl -f http://localhost:8000/ || exit 1
        docker stop test-api
        docker rm test-api
